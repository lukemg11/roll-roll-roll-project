<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div id = "heady">
        <h1>ROLL WITH LUKE</h1>
    </div>
    <div id = "inst">
        <h2>INSTRUCTIONS</h2>
    </div>
    <p>Roll either 1, 2, or 3 dice. From there, we will calculate all the statistics!</p>
    <br>
    <div id = "imgs">
    <img src = "dice-1-fill.svg"
    width = 100
    height = 100>
    <img src = "dice-2-fill.svg"
    width = 100
    height = 100>
    <img src = "dice-3-fill.svg"
    width = 100
    height = 100>
    <img src = "dice-4-fill.svg"
    width = 100
    height = 100>
    <img src = "dice-5-fill.svg"
    width = 100
    height = 100>
    <img src = "dice-6-fill.svg"
    width = 100
    height = 100>
    </div>
    <br>
    <form id="questions">
        <label for="dice"> How many dice do you want to roll? (1-3)</label><br>
        <input type="text" id="dicenum" name="dicenum" value="1"><br>
        <label for="numRolls">How many rolls do you want?</label><br>
        <input type="text" id="rolls" name="rolls" value="1"><br>
        <input type="submit" name="submit" value="submit" id ="submission">
    </form>
    <br>
    <button id = "roll1" onclick = "rollDice()">ROLL!!!</button>
    <br><br>
    <table>
        <tr>
            <th>
                Mean
            </th>
            <th>
                Median
            </th>
            <th>
                Mode
            </th>
            <th>
                Frequency of Doubles
            </th>
            <th>
                Frequency of Triples
            </th>
        </tr>
        <tr>
            <td id = "meanval">value1</td>
            <td id = "medval">value2</td>
            <td id = "modeval">value3</td>
            <td>value4</td>
            <td>value5</td>
        </tr>
    </table>
</body>
